    <h1>Chapter 3</h1>
    <h1>Numerical Sequences and Series</h1>

    <h2>Section 1</h2>
    <h2>Convergent Sequences</h2>

    <div>
      <p>
        A sequence \(\{p_n\}\) is said to <b>converge</b> if there is a point \(p\in X\) such that \((\forall \varepsilon > 0) (\exists N) (\forall n\geq N)( d(p_n,p) < \varepsilon)\).  
      </p>
